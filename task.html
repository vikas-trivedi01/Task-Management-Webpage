<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Webpage</title>
    <link rel="stylesheet" href="style.css" />

    <!-- get font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1>Tasks Management</h1>
      <br />
      <form class="task-form" id="task-form">
        <input
          type="text"
          id="description"
          placeholder="Task Description"
          required
        />

        <input type="date" id="due-date" required />
        <select id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <button type="submit">Add Task</button>
      </form>
    </div>
    <br />

    <div class="tasks" id="display">
      <br />

      <center><h1 id="pinned-text">Pinned Tasks</h1></center>
      <div id="pinned-list">
        <hr />
        <br />
      </div>

      <br />
      <hr />
      <br />

      <div id="task-list-header">
        <center><h1 style="display: block">Tasks</h1></center>
        <button id="filter"><span><i class="fa-solid fa-sliders"></i></span></button>
      </div>
      <br />

      <div id="message" class="hide"></div>
      <div id="task-list"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
